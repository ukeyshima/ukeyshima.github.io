<!DOCTYPE html>
<html>
    <head>
        <script src="src/main.js"></script>
        <style>
        @font-face {
            font-family: RalewayThin;
            src: url(font/RalewayThin.ttf);
        }

        body {
            margin: 0;
            text-align: center;
            background: rgb(242, 242, 242);
            margin: 0 auto;
        }

        #top {
            background: rgb(50,50,50);
            font-size: 100px;
            font-family: RalewayThin;
            color: rgb(250, 120, 100);
            padding: 30px 0 0 0;
            margin: 0;
        }

        #link {
            background: rgb(50,50,50);
            margin: 0 auto;
            width: 100vw;
        }

        #link a {
            display: inline-block;
            font-size: 30px;
            font-family: RalewayThin;
            color: rgb(250, 120, 100);
            margin: 0 10px;
            padding: 15px 10px;
        }

        #works {
            margin: 0 auto;
            text-align: center;
        }

        .title {
            background: rgb(50,50,50);
            font-size: 30px;
            font-family: RalewayThin;
            color: rgb(250, 120, 100);
            padding: 10px 0;
        }

        #works div {
            display: inline-block;
            width: 288px;
            height: 180px;
            background-size: cover;
            margin: 3vw 1vw;
            border: rgb(50,50,50) solid 1px;
            background-position: center;
        }

        #works div a {
            display: block;
            width: 100%;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <div id="top">Works
        <div id="link">
            <a href="https://twitter.com/ukeyshima?lang=ja">Twitter</a>
            <a href="https://github.com/ukeyshima">GitHub</a>

        </div>
    </div>
        <div id="works"></div>
